<!DOCTYPE html>
<html lang="en" dir="ltr">
     <head>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width", initial-scale=1.0">
          <meta http-http-equiv="X-UA-Compatible" content="ie=edge">
          <title>cli-MATE</title>
          <link rel="stylesheet" href="style.css">
          <link href='https://fonts.googleapis.com/css?family=Otomanopee One' rel='stylesheet'>
          <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>
          <script defer src="app.js"></script>
     </head>
     <body>
          <div class="container">
               <div class="header">
                    <div class="icon-container">
                    <canvas id="icon" width="100" height="100"></canvas>
                    </div>
               </div>

          <div class="content">
               <div class="general-information">
                    <div class="status">cli-MATE</div>
                    <div class="location"></div>
               </div>
               <div class="detail-section">
                    <div class="detail">
                         <div class="title">Temperature</div>
                         <div class="temp-value">--</div>
                    </div>
                    <div class="detail bordered">
                         <div class="title">Humidity</div>
                         <div class="humid-value">--</div>
                    </div>
                    <div class="detail">
                         <div class="title">Description</div>
                         <div class="desc-value">--</div>
                    </div>
               </div>
               <div class="search-city">
                    <input type="text" class="search" id="googlesearch" placeholder="Enter Location">
                    <input type="submit" class="button" value="Search">
               </div>
          </div>
          </div>
          <a href="https://openweathermap.org/api" class="Logo">Powered By Openweathermap</a>
     </body>
</html>
